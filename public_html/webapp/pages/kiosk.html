<!DOCTYPE HTML>
<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        <title>Radon Detector</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script type="text/javascript" src="ajax/libs/jquery/1.8.2/jquery.min.js"></script>
        <style type="text/css">
        </style>
        <script type="text/javascript">
            var chart; // global
            var chart1;
            var play = true;
            /**
             * Request data from the server, add it to the graph and set a timeout to request again
             */
            function requestData() {
                Highcharts.setOptions({
                    global: {
                        timezoneOffset: 3.5 * -60 // eight hours offset
                    }
                });

                $.ajax({
                    url: 'http://' + getUrl() + '/jeus/radon/last',
                    success: function (point) {
                        var series = chart.series[0], shift = series.data.length > 40; // shift if the series is longer than 150
                        if (play) {
                            // add the point
                            chart.series[0].addPoint(eval(point["radon"]), false, shift);
                            chart1.series[0].addPoint(eval(point["temp"]), false, shift);
                            chart1.series[1].addPoint(eval(point["hum"]), false, shift);
                            // call it again after one second
                            chart.redraw();
                            chart1.redraw();
                        }
                        setTimeout(requestData, 3000);
                        ipShow()
                    },
                    cache: false
                });
            }

            $(document).ready(function () {
                chart = new Highcharts.Chart({
                    credits: {
                        enabled: false
                    },
                    chart: {
                        renderTo: 'radonContiner',
                        defaultSeriesType: 'spline',
                        events: {
                            load: requestData
                        }
                    },
                    title: {
                        text: 'IP :'
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 150,
                        maxZoom: 10 * 1000
                    },
                    yAxis: {
                        minPadding: 0.1,
                        maxPadding: 0.1,
                        title: {
                            text: 'Value',
                            margin: 0,
                            style: {
                                display: 'none'
                            }
                        }
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 150,
                        y: 100,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    exporting: {
                        buttons: {
                            contextButton: {
                                enabled: false
                            },
                            customButton: {
                                text: 'Refresh',
                                x: -62,
                                onclick: function () {
                                    location.reload();
                                }
                            },
                            customButton1: {
                                text: 'Clear DB',
                                x: -150,
                                onclick: function httpGetAsync()
                                {
                                    if (confirm('Are you sure you want to delete all saved data?!')) {
                                        $.ajax({
                                            url: 'http://' + getUrl() + '/jeus/radon/delall',
                                            type: 'GET',
                                            success: function () {
                                                window.location = 'http://' + getUrl() + '/jeus/radon/delall';
                                            }
                                        });
                                        location.reload();
                                    } else {
                                        // Do nothing!
                                    }
                                }
                            },
                            customButton2: {
                                text: 'Play/Pause',
                                x: -250,
                                onclick: function httpGetAsync()
                                {
                                    play = !play;
                                }
                            }
                        }
                    },
                    series: [{
                            name: 'Radon',
                            data: []
                        }]
                });
                chart1 = new Highcharts.Chart({
                    credits: {
                        enabled: false
                    },
                    chart: {
                        renderTo: 'tempHumid',
                        defaultSeriesType: 'spline',
                        marginRight: 10,
                        buttons: {
                            customButton: {
                                x: 0,
                                onclick: function () {
                                    alert('Clicked');
                                },
                                symbol: 'circle'
                            }
                        }
                    },
                    title: {
                        text: 'Temp',
                        margin: 0,
                        style: {
                            display: 'none'
                        }
                    },
                    xAxis: {
                        type: 'datetime',
                        tickPixelInterval: 150,
                        maxZoom: 10 * 1000
                    },
                    yAxis: {
                        minPadding: 0.2,
                        maxPadding: 0.2,
                        title: {
                            text: 'Value',
                            margin: 0,
                            style: {
                                display: 'none'
                            }
                        },
                        plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'left',
                        verticalAlign: 'top',
                        x: 100,
                        y: 100,
                        floating: true,
                        borderWidth: 1,
                        backgroundColor: (Highcharts.theme && Highcharts.theme.legendBackgroundColor) || '#FFFFFF'
                    },
                    exporting: {
                        enabled: false
                    },
                    series: [{
                            name: 'Temprature',
                            data: []
                        },
                        {
                            name: 'Humidity',
                            data: []
                        }]
                });
            });
            function getUrl() {
//                return document.URL;
//                return window.location.href;
                var port = window.location.port;
                return window.location.hostname + (port == 80 ? "" : ":" + port);
            }

            function ipShow()
            {
                $.ajax({
                    url: 'http://' + getUrl() + '/jeus/radon/ip',
                    success: function (data) {
                        chart.setTitle({text: data["ip"]});
                    }
                });
                i = i = 1;
            }




        </script>
    </head>
    <body>
        <script src="js/highcharts.js"></script>
        <script src="js/exporting.js"></script>
        <div id="radonContiner" style="min-width: 310px; height: 250px; margin: 0 auto"></div>
        <div id="tempHumid" style="min-width: 310px; height: 250px; margin: 0 auto"></div>
    </body>
</html>
