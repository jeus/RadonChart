    <HEAD>
        <TITLE>Crunchify - Dynamic Spline HighChart Example with
            Multiple Y Axis</TITLE>
        <script type="text/javascript"
        src="http://code.jquery.com/jquery-1.10.1.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script>
            $(function () {
                $(document).ready(function () {
                    Highcharts.setOptions({
                        global: {
                            useUTC: false
                        }
                    });

                        $.ajax({
                            url: 'http://192.168.1.107/crms/radon/last',
                            success: function (point) {
                                var series = chart.series[0], shift = series.data.length > 4; // shift if the series is longer than 150

                                // add the point
                                chart.series[0].addPoint(eval(point["radon"]), true, shift);
                                chart1.series[0].addPoint(eval(point["temp"]), true, shift);
                                chart1.series[1].addPoint(eval(point["hum"]), true, shift);
                                // call it again after one second
                                setTimeout(requestData, 3000);
                            },
                            cache: false
                        });
                    }

                    var chart;
                    $('#container').highcharts({
                        chart: {
                            type: 'spline',
                            animation: Highcharts.svg, // don't animate in old IE
                            marginRight: 10,
                            events: {
                                load: function () {
                                    // set up the updating of the chart each second
                                    var series = this.series[0];
                                    var series2 = this.series[1];
                                    setInterval(function () {
                                        $.ajax({

                                        series.addPoint(eval(point["temp"]), false, true);
                                        series2.addPoint(eval(point["hum"]), true, true);
                                            },
                                            cache: false
                                        });
                                    }, 3000);
                                }
                            }
                        },
                        title: {
                            text: 'Live random data'
                        },
                        xAxis: {
                            type: 'datetime',
                            tickPixelInterval: 150
                        },
                        yAxis: [{
                                title: {
                                    text: 'Value1'
                                },
                                plotLines: [{
                                        value: 0,
                                        width: 1,
                                        color: '#808080'
                                    }]
                            },
                            {
                                title: {
                                    text: 'Value2'
                                },
                                plotLines: [{
                                        value: 0,
                                        width: 1,
                                        color: '#808080'
                                    }]
                            }],
                        tooltip: {
                            formatter: function () {
                                return '<b>' + this.series.name + '</b><br/>' +
                                        Highcharts.dateFormat('%Y-%m-%d %H:%M:%S', this.x) + '<br/>' +
                                        Highcharts.numberFormat(this.y, 2);
                            }
                        },
                        legend: {
                            enabled: false
                        },
                        exporting: {
                            enabled: false
                        },
                        series: [{
                                name: 'Random data',
                                data: (function () {
                                    // generate an array of random data
                                    var data = [],
                                            time = (new Date()).getTime(),
                                            i;

                                    for (i = -19; i <= 0; i++) {
                                        data.push({
                                            x: time + i * 1000,
                                            y: Math.random()
                                        });
                                    }
                                    return data;
                                })()
                            },
                            {
                                name: 'Random data',
                                data: (function () {

                    });
                });

            });
        </script>
    </HEAD>
    <BODY>
        <div id="container"

</HTML>
